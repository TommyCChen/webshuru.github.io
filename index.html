<script>
  const canvas = document.querySelector("#myCanvas");
  const ctx = canvas.getContext("2d");
  let vertex = canvas.getBoundingClientRect();
  ctx.fillStyle = "#eee";
  ctx.fillRect(0, 0, 400, 400);

  ctx.lineCap = "round";
  ctx.lineJoin = "round";
//   ctx.strokeStyle = "red";
  ctx.lineWidth = 3;

  let isAagain = false,
    x = 0,
    y = 0;
  let point = [],
    pointsXY = [], // 单笔画
    allPointsXY = [], // 全部笔画
    write_result = []; // 返回相近字
  let imgURL = null;
  var timeout = null;

  //todo 监听用户鼠标按下时，开始画图
  canvas.addEventListener("mousedown", function (e) {
    clearTimeout(timeout);
    // console.log(e);
    isAagain = true;
    ctx.beginPath();
    x = e.offsetX;
    y = e.offsetY;
    ctx.moveTo(x, y);
    //todo 当用户在鼠标按下，移动的时候，继续画图
    point.push("[");
    point.push(x);
    point.push(",");
    point.push(y);
    point.push("]");
    pointsXY.push(point.join(''));
    point = [];
    canvas.addEventListener("mousemove", move);
  });
  //具体事件
  function move(e) {
    if (!isAagain) return;

    ctx.lineTo(e.offsetX, e.offsetY);

    // console.log("移动------", e);
    ctx.stroke();
    if (Date.now() % 3 == 0) {
      point.push("[");
      point.push(e.offsetX);
      point.push(",");
      point.push(e.offsetY);
      point.push("]");
      pointsXY.push(point.join(''));
      point = [];
    }
  }

  //当用户鼠标抬起的时候，取消监听画图
  canvas.addEventListener("mouseup", up);
  //当鼠标移出canvas画布之外，也停止监听
  canvas.addEventListener("mouseout", up);

  function up(e) {
    canvas.removeEventListener("mousemove", move);
    if (isAagain) {
      document.getElementById('inputText').value += "好";
      pointsXY.push('[-1,0]');
      allPointsXY.push(pointsXY.join(','));
      pointsXY = [];
      console.table(allPointsXY);
    }
    isAagain = false;
    timeout = window.setTimeout (function() {
      if (isAagain) return;
      ctx.fillRect(0, 0, 400, 400);    
      document.getElementById('inputText').value = null;
      allPointsXY = [];
      
    }, 1500);
  }

  //todo 监听用户触摸时，开始书写
  canvas.addEventListener("touchstart", function (e) {
    // console.log(e);
    clearTimeout(timeout);
    e.preventDefault();
    isAagain = true;
    ctx.beginPath();
    x = e.touches[0].pageX - vertex.left;
    y = e.touches[0].pageY - vertex.top;
    ctx.moveTo(x, y);
    //todo 当用户触摸移动的时候，继续书写
    point.push("[");
    point.push(x);
    point.push(",");
    point.push(y);
    point.push("]");
    pointsXY.push(point.join(''));
    point = [];
    canvas.addEventListener("touchmove", touchmove);
  });
  //具体事件
  function touchmove(e) {
    if (!isAagain) return;
    e.preventDefault();
    var e2 = e.touches[0];
    ctx.lineTo(e2.pageX - vertex.left, e2.pageY - vertex.top);

    // console.log("移动------", e);
    ctx.stroke();
    if (Date.now() % 3 == 0) {
      point.push("[");
      point.push(e2.pageX - vertex.left);
      point.push(",");
      point.push(e2.pageY - vertex.top);
      point.push("]");
      pointsXY.push(point.join(''));
      point = [];
    }
  }

  //当用户抬起的时候，取消监听画图
  canvas.addEventListener("touchend", touchend);

  function touchend(e) {
    canvas.removeEventListener("touchmove", touchmove);
    if (isAagain) {
      document.getElementById('inputText').value += "好";
      pointsXY.push('[-1,0]');
      allPointsXY.push(pointsXY.join(','));
      pointsXY = [];
      console.table(allPointsXY);
    }
    isAagain = false;
    timeout = window.setTimeout (function() {
      if (isAagain) return;
      ctx.fillRect(0, 0, 400, 400);    
      document.getElementById('inputText').value = null;
      allPointsXY = [];
      
    }, 1500);
  }

    console.log("清除画布");
    ctx.fillRect(0, 0, 400, 400); //相当于重新生成了一个矩形
    document.getElementById('inputText').value = null;
    allPointsXY = [];
  };

  function isCanvasBlank(cvs) {
    var blank = document.createElement('canvas');
    blank.width = cvs.width;
    blank.height = cvs.height;
    return cvs.toDataURL() == blank.toDataURL();
  }
